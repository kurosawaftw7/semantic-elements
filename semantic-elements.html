<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Semantic Elements</title>
</head>

<body>
    <h1>The Best Superheroes: A Semantic Webpage</h1>
    <h2>DC Heroes</h2>
    <p><strong>DC movies</strong> tends to be <q>darker</q> in tone.</p><br>

    <h3>Marvel heroes</h3>
    <p><em>Marvel movies</em> are <small>generally</small> better in quality.</p>
    <h4>Conclusion:</h4>
    <blockquote>Marvel movies are generally better than DC movies.</blockquote>

</body>

</html>
