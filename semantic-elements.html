<body>
    <h1>The Best Superheroes: A Semantic Webpage</h1>
    <h2>DC Heroes</h2>
    <p><strong>DC movies</strong> tends to be <q>darker</q> in tone.</p>

    <h3>Marvel heroes</h3>
    <p><em>Marvel movies</em> are generally better in quality.</p>
    <h4><blockquote>Conclusion:</blockquote> Marvel movies are generally better than DC movies.</h4>
